<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Player Head</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    img {
      image-rendering: pixelated;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Player Head</h1>

    <!-- Hardâ€‘coded UUID (example UUID used here; you can change it) -->
    <script>
      const uuid = "f84c6a790a4e45c09617f1538bd34e9b"; // Example: Notch's UUID
      const imgUrl = `https://minotar.net/helm/${uuid}/200.png`;

      window.onload = () => {
        document.getElementById("head").src = imgUrl;
      };
    </script>

    <img id="head" width="200" height="200" alt="Player Head" />
    <p>Loaded from Minotar API using UUID:<br><strong id="uuid-display"></strong></p>

    <script>
      document.getElementById("uuid-display").textContent = uuid;
    </script>
  </div>
</body>
</html>
